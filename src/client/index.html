<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodShare</title>
<link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
<body>

<!-- Navigation Bar -->
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="help.html">Help</a></li>
  </ul>
</nav>

<!-- Home Page -->
<div id="home">
  <h1>FoodShare</h1>
  <form id="search-form">
    <label for="location">Enter your location:</label>
    <input type="text" id="location" name="location">
    <label for="max-distance">Select Max Distance:</label>
    <select id="max-distance" name="max-distance">
      <option value="10">10 miles</option>
      <option value="20">20 miles</option>
      <option value="50">50 miles</option>
    </select>
    <button type="submit">Search</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var searchForm = document.getElementById('search-form');
    if(searchForm) {
      searchForm.addEventListener('submit', function(event) {
        event.preventDefault();
        var location = document.getElementById('location').value;
        var maxDistance = document.getElementById('max-distance').value;
        window.location.href = 'results.html?location=' + encodeURIComponent(location) + '&maxDistance=' + maxDistance;
      });
    }
  });
</script>

</body>
</html>
