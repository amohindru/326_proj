<div class="container" id="home">
  <h1>FoodShare</h1>
  <form id="search-form">
    <label for="location">Enter your location:</label>
    <input type="text" id="location" name="location" placeholder="Address, city, or ZIP code">
    <label for="max-distance">Select Max Distance:</label>
    <select id="max-distance" name="max-distance">
      <option value="10">10 miles</option>
      <option value="20">20 miles</option>
      <option value="50">50 miles</option>
    </select>
    <button type="submit">Search</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
<script src="script.js" defer></script>
